{% extends 'base.html' %}
{% load static %}


{% block title %}Registro - SelvaNica{% endblock %}

{% block content %}
<h2>Registro de usuario</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Registrarse</button>
  <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
</form>
{% endblock %}
